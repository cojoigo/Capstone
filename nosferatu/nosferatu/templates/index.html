{% extends "base.html" %}

{% block main %}
  <div class="container" ng-controller="nosferatuController">
    <div>
      <form role="form" ng-submit="findNodes()">
        <button type="submit" class="btn btn-default" ng-disabled="findingNodes">{[submitButtonText]}</button>
        <img class="col-sm-3 col-sm-offset-4" src="/static/img/spinner.gif" ng-show="loading">
      </form>

      <tabset vertical="true">
        <tab ng-repeat="node in foundNodes"
             heading="{[node.ip]}"
        >
          <found-node node="node" addedOutput="addedNodes">
            <form role="form" ng-submit="node.add()">
              <div class="row">
                <div class="small-4 columns">
                  <input type="text" placeholder="Node Name" />
                </div>
                <div class="small-4 columns">
                  <label>Node IP:
                    <label>{[node.ip]}</label>
                  </label>
                </div>
                <div class="small-4 columns">
                  <label>Node MAC:
                    <label>{[node.mac]}</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="small-4 columns"></div>
                <div class="small-4 columns">
                  <button type="button" ng-click="node.test()">
                    {[node.testBtnText]}
                  </button>
                </div>
                <div class="small-4 columns">
                  <button type="submit" class="btn btn-default" ng-disabled="addingNode">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </found-node>
        </tab>
      </tabset>
    </div>

    <hr />

    <tabset vertical="true">
      <tab heading="Main">
        Main!
      </tab>
      <tab ng-repeat="node in nodes" heading="{[node.ip]}" ng-class="{[node.status]}">
        {[node.id]}!
      </tab>
    </tabset>
  </div>
{% endblock %}
