{% extends "base.html" %}

{% block main %}
  <div class="container" ng-controller="nosferatuController">
    <div>
      <form role="form" ng-submit="findNodes()">
        <button type="submit" class="btn btn-default" ng-disabled="findingNodes">{[submitButtonText]}</button>
        <img class="col-sm-3 col-sm-offset-4" src="/static/img/spinner.gif" ng-show="loading">
      </form>

      <hr />

      <found-nodeset nodes="foundNodes">
        <found-node heading="asdfsdf{[node.ip]}">
            <form role="form" ng-submit="addThisNode(nodeId)">
              <input type="text" name="nodeId" ng-model="nodeId" value="{[node.id]}" />
              <div class="row">
                <div class="small-4 columns">
                  <input type="text" placeholder="Node Name" />
                </div>
                <div class="small-4 columns">
                  <label>Node IP:
                    <label>{[node.ip]}</label>
                  </label>
                </div>
                <div class="small-4 columns">
                  <label>Node MAC:
                    <label>{[node.mac]}</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="small-4 columns"></div>
                <div class="small-4 columns">
                  <button type="button" ng-click="testFoundNode(nodeId)">{[testNodeBtnText]}</button>
                </div>
                <div class="small-4 columns">
                  <button type="submit" class="btn btn-default" ng-disabled="addingNode">Save</button>
                </div>
              </div>
            </form>
        </found-node>
      </found-nodeset>
    </div>

    <hr />

    <tabset vertical="true">
      <tab heading="Main">
        Main!
      </tab>
      <tab ng-repeat="node in nodes" heading="{[node.ip]}" ng-class="{[node.status]}">
        {[node.id]}!
      </tab>
    </tabset>
  </div>
{% endblock %}
