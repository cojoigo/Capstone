<form role="form" ng-submit="fn.add()">
  <div class="row">
    <div class="small-4 columns">
      <input type="text" placeholder="Node Name" ng-model="fn.name"/>
    </div>
    <div class="small-4 columns">
      <label>Node IP:
        <label>{[ fn.node.ip ]}</label>
      </label>
    </div>
    <div class="small-4 columns">
      <label>Node MAC:
        <label>{[ fn.node.mac ]}</label>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-4 columns"></div>
    <div class="small-4 columns">
      <button type="button" ng-click="fn.test()">
        {[ fn.testBtnText ]}
      </button>
    </div>
    <div class="small-4 columns">
      <button type="submit" class="btn btn-default" ng-disabled="fn.saving || !fn.name">
        {[ fn.saveBtnText ]}
      </button>
    </div>
  </div>
</form>
